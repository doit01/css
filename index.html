<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础网页布局</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 头部样式 */
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* 导航菜单 */
        nav {
            background: #444;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* 主体内容容器 */
        .container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 1rem;
            gap: 1rem;
        }

        /* 主内容区域 */
        main {
            flex: 3;
            background: #f4f4f4;
            padding: 1rem;
            min-width: 300px;
        }

        /* 侧边栏 */
        aside {
            flex: 1;
            background: #ddd;
            padding: 1rem;
            min-width: 250px;
        }

        /* 页脚 */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>网站标题</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">产品</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </nav>

    <div class="container">
        <main>
            <h2>主内容标题</h2>
            <p>这里是网页的主要内容区域...</p>
            <section>
                <article>
                    <h3>文章标题</h3>
                    <p>文章内容...</p>
                </article>
            </section>
        </main>

        <aside>
            <h3>侧边栏</h3>
            <p>相关链接或附加信息...</p>
        </aside>
    </div>

    <footer>
        <p>&copy; 2024 版权所有</p>
    </footer>
</body>
</html>
